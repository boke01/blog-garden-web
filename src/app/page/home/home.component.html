<div [ngStyle]="{ height: '250px'}">
  <nz-carousel nzAutoPlay>
    <div nz-carousel-content *ngFor="let url of array">
      <img src="{{url}}" width="100%" height="100%">
    </div>
  </nz-carousel>
</div>
<div class="home-flex">
  <div [ngStyle]="{ width: '40%'}">
    <div [ngStyle]="{ width: '80%', border: '1px solid #d9d9d9', borderRadius: '4px' }">
      <nz-calendar [nzFullscreen]="false"></nz-calendar>
    </div>
    <div [ngStyle]="{ marginTop: '30px'}">
      <h1>欢迎使用基于云计算服务的博客社区</h1>
    </div>
  </div>
  <div [ngStyle]="{ width: '45%'}">
    <!--排行榜-->
    <nz-tabset>
      <nz-tab nzTitle="新增文章" (nzClick)="newArticleList()">
        <app-list [listData] = "listData"></app-list>
      </nz-tab>
      <nz-tab nzTitle="热点文章" (nzClick)="hotspotArticleList()">
        <app-list [listData] = "listData"></app-list>
      </nz-tab>
    </nz-tabset>
  </div>
</div>
