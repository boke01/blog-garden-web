<div>
  <nz-modal [nzVisible]="visible" (nzOnCancel)="handleCancel()" [nzClosable]="false" nzWidth="400">
    <nz-divider nzText="通知"></nz-divider>
    <div class="slider">
      <nz-list nzBordered nzSize="small">
        <nz-list-item *ngFor="let item of dataList"><a [routerLink]="['/blog/article', item._articleID]">{{ item._notice }}</a></nz-list-item>
      </nz-list>
    </div>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">确定</button>
      <button nz-button nzType="primary" (click)="handleOk()">清空</button>
    </div>
  </nz-modal>
</div>
